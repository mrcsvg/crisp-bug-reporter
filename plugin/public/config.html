<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Reporter - Configuração</title>
  <script src="https://assets.crisp.chat/widget/javascripts/sdk.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input:focus {
      outline: none;
      border-color: #5c6bc0;
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }
    button {
      background: #5c6bc0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #4a5ab9;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      display: none;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bug Reporter</h1>
  <p>Configure onde os bugs serão criados</p>

  <label for="github_repo">Repositório GitHub</label>
  <input type="text" id="github_repo" placeholder="owner/repo" />
  <div class="hint">Exemplo: mrcsvg/meu-projeto</div>

  <button onclick="saveSettings()">Salvar</button>

  <div id="success" class="success">Configuração salva com sucesso!</div>
  <div id="error" class="error"></div>

  <script>
    // Get URL params
    const params = new URLSearchParams(window.location.search);
    const websiteId = params.get('website_id');
    const token = params.get('token');

    // Load current settings on page load
    window.CRISP_READY_TRIGGER = function() {
      $crisp.onDataAcquired = function(namespace) {
        if (namespace === 'plugin_settings') {
          const settings = $crisp.data.plugin_settings;
          if (settings && settings.settings && settings.settings.github_repo) {
            document.getElementById('github_repo').value = settings.settings.github_repo;
          }
        }
      };
      $crisp.acquireData('plugin_settings');
    };

    // Fallback
    if (window.$crisp) {
      window.CRISP_READY_TRIGGER();
    }

    async function saveSettings() {
      const githubRepo = document.getElementById('github_repo').value.trim();
      const successEl = document.getElementById('success');
      const errorEl = document.getElementById('error');

      successEl.style.display = 'none';
      errorEl.style.display = 'none';

      if (!githubRepo || !githubRepo.includes('/')) {
        errorEl.textContent = 'Formato inválido. Use: owner/repo';
        errorEl.style.display = 'block';
        return;
      }

      try {
        // Save via our API which will call Crisp REST API
        const response = await fetch('/api/save-settings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            website_id: websiteId,
            settings: { github_repo: githubRepo }
          })
        });

        if (!response.ok) {
          throw new Error('Erro ao salvar');
        }

        successEl.style.display = 'block';
      } catch (err) {
        errorEl.textContent = err.message || 'Erro ao salvar configuração';
        errorEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>
