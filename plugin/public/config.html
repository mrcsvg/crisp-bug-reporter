<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Reporter - Configuração</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input:focus {
      outline: none;
      border-color: #5c6bc0;
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }
    button {
      background: #5c6bc0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #4a5ab9;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">Carregando...</div>

  <div id="content" style="display: none;">
    <h1>Bug Reporter</h1>
    <p class="subtitle">Configure onde os bugs serão criados</p>

    <label for="github_repo">Repositório GitHub</label>
    <input type="text" id="github_repo" placeholder="owner/repo" />
    <div class="hint">Exemplo: mrcsvg/meu-projeto</div>

    <button id="saveBtn" onclick="saveSettings()">Salvar</button>

    <div id="message"></div>
  </div>

  <script>
    // Get URL params
    const params = new URLSearchParams(window.location.search);
    const websiteId = params.get('website_id');

    // Load current settings
    async function loadSettings() {
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('content');

      if (!websiteId) {
        loadingEl.innerHTML = 'Erro: website_id não encontrado na URL';
        return;
      }

      try {
        const response = await fetch('/api/get-settings?website_id=' + websiteId);
        const data = await response.json();

        if (data.settings && data.settings.github_repo) {
          document.getElementById('github_repo').value = data.settings.github_repo;
        }

        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
      } catch (err) {
        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
      }
    }

    async function saveSettings() {
      const githubRepo = document.getElementById('github_repo').value.trim();
      const messageEl = document.getElementById('message');
      const saveBtn = document.getElementById('saveBtn');

      messageEl.innerHTML = '';
      messageEl.className = 'message';

      if (!githubRepo || !githubRepo.includes('/')) {
        messageEl.innerHTML = 'Formato inválido. Use: owner/repo';
        messageEl.className = 'message error';
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = 'Salvando...';

      try {
        const response = await fetch('/api/save-settings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            website_id: websiteId,
            settings: { github_repo: githubRepo }
          })
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Erro ao salvar');
        }

        messageEl.innerHTML = 'Configuração salva com sucesso!';
        messageEl.className = 'message success';
      } catch (err) {
        messageEl.innerHTML = err.message || 'Erro ao salvar configuração';
        messageEl.className = 'message error';
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Salvar';
      }
    }

    // Load on page ready
    loadSettings();
  </script>
</body>
</html>
